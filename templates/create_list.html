{% extends 'base.html' %}
{% block title %}Create Packing List{% endblock %}

{% block content %}
<h2>Create Your Packing List</h2>

<div class="card create-list-card">
  <form method="POST">

    <!-- DESTINATION -->
    <label class="form-label">Destination</label>
    <input type="text"
           id="destinationInput"
           name="destination"
           class="form-input"
           placeholder="Enter where you're traveling..."
           required>

    <!-- DURATION -->
    <label class="form-label">Trip Duration (days)</label>
    <input type="number" name="duration" class="form-input" min="1" required>

    <!-- ACTIVITIES -->
    <label class="form-label">Select Activities</label>
    <p class="muted small">Activities will appear after you enter a destination.</p>

    <div id="activityGrid" class="activity-grid"></div>

    <button class="btn full" type="submit">Generate Packing List âœ…</button>
  </form>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
