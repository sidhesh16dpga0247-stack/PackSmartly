{% extends 'base.html' %}
{% block title %}Login - PackSmartly{% endblock %}
{% block content %}
<div class="card auth-card">
  <h2>Log in</h2>
  <form method="POST" novalidate>
    <label>Email</label>
    <input type="email" name="email" required value="{{ email|default('') }}">
    <label>Password</label>
    <input type="password" name="password" required>
    <button type="submit" class="btn full">Sign in</button>
  </form>
  <p class="muted">Don't have an account? <a href="{{ url_for('register') }}">Create one</a></p>
</div>
{% endblock %}
